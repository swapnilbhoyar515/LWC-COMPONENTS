<template>
<lightning-card title="Files Uploaded">
    
    <div class="slds-float_right">
         <lightning-button variant="brand" label="Add File" onclick={showModalBox} class="slds-m-right_xx-small" ></lightning-button>

         <!--pop up open -->

         <template if:true={isShowModal}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
    
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={hideModalBox}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Select File</h2>
                    </header>
                    <div style="height: 100%; width: 100%; display: flex; overflow: scroll; ">
                        <div style=" height: 100%; width: 30%; background-color: white;">
                            <lightning-layout multiple-rows="true">
                                <lightning-layout-item padding="around-small" size="3">
                                    <div class="page-section page-right">
    
    
                                        <div class="slds-nav-vertical__section">
                                            <ul>
    
                                                <li class="slds-nav-vertical__item"><a class="slds-nav-vertical__action"
                                                        href="https://www.w3web.net/" target="_blank"
                                                        rel="noopener noreferrer" icon-name='doctype:mp4'>OneDrive</a></li>
                                                <li class="slds-nav-vertical__item"><a class="slds-nav-vertical__action"
                                                        href="https://www.w3web.net/tutorial/salesforce-integration/"
                                                        target="_blank" rel="noopener noreferrer">Dropbox</a></li>
                                                <li class="slds-nav-vertical__item"><a class="slds-nav-vertical__action"
                                                        href="https://www.w3web.net/tutorial/salesforce-lwc/"
                                                        target="_blank" rel="noopener noreferrer">Sharepoint</a></li>
                                                <li class="slds-nav-vertical__item"><a class="slds-nav-vertical__action"
                                                        href="https://www.w3web.net/tutorial/salesforce-lwc/"
                                                        target="_blank" rel="noopener noreferrer">GoogleDrive</a></li>
    
                                            </ul>
                                        </div>
                                    </div>
                                </lightning-layout-item>
                            </lightning-layout>
                        </div>
                        <div style=" height: 100%; width: 70%; float: right;background-color: white;">
                            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                                <!-- start ligthning-layout-->
    
    
    
    
                                <!-- close ligthning-layout-->
    
                                <!--data table start-->
                                <table aria-multiselectable="true"
                                    class="slds-table slds-table_bordered slds-table_fixed-layout slds-table_resizable-cols"
                                    role="grid" aria-label="Example advanced table of Opportunities in actionable mode">
                                    <thead>
                                        <tr class="slds-line-height_reset">
                                            <th class="slds-text-align_right slds-cell_action-mode" scope="col"
                                                style="width:3.25rem">
                                                <span id="column-group-header" class="slds-assistive-text"></span>
                                                <div class="slds-th__action slds-th__action_form">
                                                    <div class="slds-checkbox">
                                                        <input type="checkbox" name="options" id="checkbox-unique-id-309"
                                                            value="checkbox-unique-id-309" tabindex="0"
                                                            aria-labelledby="check-select-all-label column-group-header" />
                                                        <label class="slds-checkbox__label" for="checkbox-unique-id-309"
                                                            id="check-select-all-label">
                                                            <span class="slds-checkbox_faux"></span>
                                                            <span
                                                                class="slds-form-element__label slds-assistive-text"></span>
                                                        </label>
                                                    </div>
                                                </div>
                                            </th>
                                            <th aria-label="Name" aria-sort="none"
                                                class="slds-is-resizable slds-is-sortable slds-cell_action-mode"
                                                scope="col">
                                                <a class="slds-th__action slds-text-link_reset" href="#" role="button"
                                                    tabindex="0">
                                                    <span class="slds-assistive-text"></span>
                                                    <div
                                                        class="slds-grid slds-grid_vertical-align-center slds-has-flexi-truncate">
                                                        <span class="slds-truncate" title="Name">File Name</span>
                                                        <span class="slds-icon_container slds-icon-utility-arrowdown">
                                                            <svg class="slds-icon slds-icon-text-default slds-is-sortable__icon "
                                                                aria-hidden="true">
                                                                <use
                                                                    xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#arrowdown">
                                                                </use>
                                                            </svg>
                                                        </span>
                                                    </div>
                                                </a>
                                                <div class="slds-resizable">
                                                    <input type="range" aria-label="Name column width"
                                                        class="slds-resizable__input slds-assistive-text"
                                                        id="cell-resize-handle-575" max="1000" min="20" tabindex="0" />
                                                    <span class="slds-resizable__handle">
                                                        <span class="slds-resizable__divider"></span>
                                                    </span>
                                                </div>
                                            </th>
                                            <th aria-label="Account Name" aria-sort="none"
                                                class="slds-is-resizable slds-is-sortable slds-cell_action-mode"
                                                scope="col">
                                                <a class="slds-th__action slds-text-link_reset" href="#" role="button"
                                                    tabindex="0">
                                                    <span class="slds-assistive-text">Sort by: </span>
                                                    <div
                                                        class="slds-grid slds-grid_vertical-align-center slds-has-flexi-truncate">
                                                        <span class="slds-truncate" title="Account Name">File Size</span>
                                                        <span class="slds-icon_container slds-icon-utility-arrowdown">
                                                            <svg class="slds-icon slds-icon-text-default slds-is-sortable__icon "
                                                                aria-hidden="true">
                                                                <use
                                                                    xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#arrowdown">
                                                                </use>
                                                            </svg>
                                                        </span>
                                                    </div>
                                                </a>
                                            </th>
    
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr aria-selected="false" class="slds-hint-parent">
    
                                            <td class="slds-text-align_right slds-cell_action-mode" role="gridcell">
                                                <div class="slds-checkbox">
                                                    <input type="checkbox" name="options" id="checkbox-01"
                                                        value="checkbox-01" tabindex="0"
                                                        aria-labelledby="check-button-label-01 column-group-header" />
                                                    <label class="slds-checkbox__label" for="checkbox-01"
                                                        id="check-button-label-01">
                                                        <span class="slds-checkbox_faux"></span>
                                                        <span class="slds-form-element__label slds-assistive-text">Select
                                                            item 1</span>
                                                    </label>
                                                </div>
                                            </td>
                                            <th class="slds-cell_action-mode" scope="row">
                                                <div class="slds-truncate">
                                                    <a href="#" tabindex="0" icon-name='doctype:mp4'>Doument-File</a>
                                                </div>
                                            </th>
                                            <td class="slds-cell_action-mode" role="gridcell">
                                                <div class="slds-truncate" title="Acme">5mb</div>
                                            </td>
                                        </tr>
    
                                        <tr aria-selected="false" class="slds-hint-parent">
                                            <td class="slds-text-align_right slds-cell_action-mode" role="gridcell">
                                                <div class="slds-checkbox">
                                                    <input type="checkbox" name="options" id="checkbox-02"
                                                        value="checkbox-02" tabindex="0"
                                                        aria-labelledby="check-button-label-02 column-group-header" />
                                                    <label class="slds-checkbox__label" for="checkbox-02"
                                                        id="check-button-label-02">
                                                        <span class="slds-checkbox_faux"></span>
                                                        <span class="slds-form-element__label slds-assistive-text">Select
                                                            item 2</span>
                                                    </label>
                                                </div>
                                            </td>
                                            <th class="slds-cell_action-mode" scope="row">
                                                <div class="slds-truncate" title="Acme - 200 Widgets">
                                                    <a href="#" tabindex="0">Doument.pdf</a>
                                                </div>
                                            </th>
                                            <td class="slds-cell_action-mode" role="gridcell">
                                                <div class="slds-truncate" title="Acme">2mb</div>
                                            </td>
    
                                        </tr>
    
                                        <tr aria-selected="false" class="slds-hint-parent">
                                            <td class="slds-text-align_right slds-cell_action-mode" role="gridcell">
                                                <div class="slds-checkbox">
                                                    <input type="checkbox" name="options" id="checkbox-03"
                                                        value="checkbox-03" tabindex="0"
                                                        aria-labelledby="check-button-label-03 column-group-header" />
                                                    <label class="slds-checkbox__label" for="checkbox-03"
                                                        id="check-button-label-03">
                                                        <span class="slds-checkbox_faux"></span>
                                                        <span class="slds-form-element__label slds-assistive-text">Select
                                                            item 3</span>
                                                    </label>
                                                </div>
                                            </td>
                                            <th class="slds-cell_action-mode" scope="row">
                                                <div class="slds-truncate">
                                                    <a href="#" tabindex="0">Doc-file</a>
                                                </div>
                                            </th>
                                            <td class="slds-cell_action-mode" role="gridcell">
                                                <div class="slds-truncate" title="salesforce.com">6mb</div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
    
                    </div>
    
    
                    <!--data table close-->
    
    
    
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Add</button>
                    </footer>
    
                </div>
    
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

          <!--pop up close -->
        
        <lightning-button-icon icon-name="utility:filterList"  alternative-text="filterList" title="filterList " class="slds-m-right_xx-small"></lightning-button-icon>
        
    </div>

    <br>
    
    <div class="slds-m-top_medium">
    <lightning-datatable
    key-field="id"
    data={fileData}
    columns={columns}
    hide-checkbox-column="false"
    show-row-number-column="true">
    ></lightning-datatable>
    </div>
</lightning-card>
</template>
