<template>
    <lightning-button variant="brand" label="Link Setting" onclick={customShowModalPopup} title="Download action with brand variant" icon-name="utility:link" class="slds-m-left_x-small">
    </lightning-button>

    <!-- Below Code having Functionality when we Click on Upload File Button The Model Will Open-->
    
    <template if:true={customFormModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={customHideModalPopup}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium slds-hyphenate">Link Setting</h2>
                </header>
                <!-- modal body start -->
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-icon icon-name='doctype:attachment' alternative-text='attachment' size='small' title='attachment'>
                    </lightning-icon>
                    <h1>Proposal for Acme Inc.</h1>
                </div>
                <lightning-accordion-section name="B" label="Accordion Title B">
                    <p>This is the content area for section B.</p>
                    <p>.</p>
                    <p>.</p>
                    <p>.</p>
                    <p>The section height expands to fit your content.</p>
                </lightning-accordion-section>
                
                <!-- modal footer start-->
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={customHideModalPopup} title="Cancel Button">
                    </lightning-button>
                    <span> </span>
                    <lightning-button variant="brand" label="Save" onclick={customHideModalPopup} title="Save Button">
                    </lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    
</template>
