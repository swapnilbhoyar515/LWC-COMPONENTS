<template>
    <!-- Previous and Next button added on child component and which button clicked passes as child to parent communication -->
    <lightning-layout>
        <lightning-layout-item>
            <lightning-button label="Previous" icon-name="utility:chevronleft" onclick={handlePrevious}></lightning-button>
        </lightning-layout-item>
        <lightning-layout-item flexibility="grow"></lightning-layout-item>
        <lightning-layout-item >
            <lightning-button label="Next" icon-name="utility:chevronright" onclick={handleNext}></lightning-button>
        </lightning-layout-item>
    </lightning-layout>
</template>
